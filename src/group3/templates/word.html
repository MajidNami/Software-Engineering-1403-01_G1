<!-- templates/group3/word.html -->

<article>
  <h4>{{ word.word }}</h4>
  {% if not check_word %}
  <p>{{ word.translation }}</p>
  <hr />
  <a href="{% url 'group3:word-update' word.id %}" role="button">
    ✏️ Edit Word
  </a>
  {% else %}
  <details>
    <summary>Description</summary>
    <p>{{ word.translation }}</p>
  </details>
  <hr />
  {% include "group3/word_check_form.html" %} {% endif %}
</article>
