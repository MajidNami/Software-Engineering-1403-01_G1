<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Words with Pictures</title>
    <!-- <link rel="stylesheet" href="/src/static/group8/styles.css"> -->
    <link rel="stylesheet" href="{% static 'group8/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'group8/favicon.png' %}" type="image/png">
    <script defer src="{% static 'group8/add.js' %}"></script>
</head>

<body>
    <header>
        <h1>Learn Words with Pictures</h1>
    </header>

    <!-- Add Word Form -->
    <div id="add-word-form-container">
        <h2>Add a New Word</h2>
        <form id="add-word-form">
            <!-- Word Name -->
            <div class="form-group">
                <label for="word-title">Word Name:</label>
                <input type="text" id="word-title" name="title" placeholder="Enter word title" required>
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="word-category">Category:</label>
                <select id="word-category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="animals">Animals</option>
                    <option value="fruits">Fruits</option>
                    <option value="objects">Objects</option>
                </select>
            </div>

            <!-- Level Selection -->
            <div class="form-group">
                <label for="word-level">Level:</label>
                <select id="word-level" name="level" required>
                    <option value="" disabled selected>Select Level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <!-- Image Selection -->
            <div class="form-group">
                <label for="word-image">Select Image:</label>
                <input type="file" id="word-image" name="image" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="button" id="add-word-btn">Add Word</button>
        </form>
    </div>
</body>

</html>
