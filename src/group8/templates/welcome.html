<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff8c00, #1e90ff, #ff69b4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .tagline {
            font-size: 24px;
            font-weight: 500;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .description {
            max-width: 400px;
            margin: 0 auto 25px;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #1e90ff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    </head>
   
    <body>
        <div class="welcome-container">
            <h1>Welcome {{ request.user.username }}!</h1>
            <div class="tagline">ðŸ“š Learn Words Through Pictures âœ¨</div>
            <p class="description">
                Experience the joy of visual learning! Connect words with images to build your vocabulary naturally and
                effectively.
            </p>
            <div class="loader"></div>
        </div>
    <script>
        setTimeout(() => {
            window.location.href = "{% url 'group8:home' %}";
        }, 7000);
    </script>
</body>
</html>
