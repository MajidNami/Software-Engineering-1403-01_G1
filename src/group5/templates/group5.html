<!DOCTYPE html>
{% load static %}
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه خانه</title>
    <link rel="stylesheet" href="{% static 'base/home_style.css' %}">
    <style>
        /* Styles for the pop-up */
        .popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 40%;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-top: 2px solid #ccc;
            border-radius: 10px 10px 0 0;
            font-family: Arial, sans-serif;
        }

        .popup h2 {
            font-size: 16px;
            margin: 0;
        }

        .popup .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 20px;
            font-weight: bold;
        }

        .popup .search-container {
            display: flex;
            margin-bottom: 10px;
        }

        .popup .search-container input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .popup .search-container button {
            padding: 5px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .popup .search-container button:hover {
            background: #0056b3;
        }

        .popup-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .popup-content ul {
            padding-left: 20px;
        }

        .popup-content li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>خوش آمدید به گروه {{ group_number }}
            میکروسرویس خود را اینجا توسعه دهید
        </h1>
        <p id="content">This is a test sentence.</p>
    </div>

    <!-- Pop-up Window -->
    <div class="popup" id="popup" style="display: none;">
        <span class="close" id="closePopup">&times;</span>
        <h2>Word Details</h2>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Enter a word to search">
            <button id="searchButton">Search</button>
        </div>
        <div class="popup-content" id="popupContent">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>

    <script>
        document.getElementById('content').addEventListener('dblclick', async function () {
            const selection = window.getSelection();
            const word = selection.toString().trim();

            if (word) {
                await fetchAndDisplayWord(word);
            }
        });

        async function fetchAndDisplayWord(word) {
            try {
                const response = await fetch(`./dictionary/${word}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Word details:', data);
                    const formattedContent = formatWordDetails(data);
                    document.getElementById('popupContent').innerHTML = formattedContent;
                    document.getElementById('popup').style.display = 'block';
                } else {
                    document.getElementById('popupContent').innerHTML = '<p>Word not found.</p>';
                    document.getElementById('popup').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching word:', error);
                document.getElementById('popupContent').innerHTML = '<p>An error occurred.</p>';
                document.getElementById('popup').style.display = 'block';
            }
        }

        function formatWordDetails(data) {
            let content = `<p><strong>Term:</strong> ${data.term}</p>`;

            if (data.us_phonetic || data.uk_phonetic) {
                content += '<p><strong>Phonetics:</strong></p><ul>';
                if (data.us_phonetic) {
                    content += `<li>US: ${data.us_phonetic.text} <audio controls src="${data.us_phonetic.audio_url}"></audio></li>`;
                }
                if (data.uk_phonetic) {
                    content += `<li>UK: ${data.uk_phonetic.text} <audio controls src="${data.uk_phonetic.audio_url}"></audio></li>`;
                }
                content += '</ul>';
            }

            if (data.meanings && data.meanings.length > 0) {
                content += '<p><strong>Meanings:</strong></p><ul>';
                data.meanings.forEach(meaning => {
                    content += `<li><strong>${meaning.partOfSpeech}:</strong><ul>`;
                    meaning.definitions.forEach(def => {
                        content += `<li>${def.definition}`;
                        if (def.example) {
                            content += ` <em>(e.g., ${def.example})</em>`;
                        }
                        content += '</li>';
                    });
                    content += '</ul></li>';
                });
                content += '</ul>';
            }

            // synonyms and antonyms
            if (data.synonyms && data.synonyms.length > 0) {
                content += '<p><strong>Synonyms:</strong> ' + data.synonyms.join(', ') + '</p>';
            }
            if (data.antonyms && data.antonyms.length > 0) {
                content += '<p><strong>Antonyms:</strong> ' + data.antonyms.join(', ') + '</p>';
            }

            return content;
        }

        document.getElementById('closePopup').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('searchButton').addEventListener('click', function () {
            const searchWord = document.getElementById('searchBox').value.trim();
            if (searchWord) {
                fetchAndDisplayWord(searchWord);
            }
        });

        document.getElementById('searchBox').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const searchWord = document.getElementById('searchBox').value.trim();
                if (searchWord) {
                    fetchAndDisplayWord(searchWord);
                }
            }
        });
    </script>
</body>
</html>
